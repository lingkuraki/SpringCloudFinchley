server:
  port: 8040
spring:
  application:
    name: microservice-gateway-zuul
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# 断路器测试
management:
  endpoints:
    web:
      exposure:
        include:  '*'
  endpoint:
    health:
      show-details: always

# 自定义微服务的访问路径
zuul:
  routes:
    microservice-provider-user: /user/**
    user2:
      url: http://localhost:8000/
      path: /user2/**
