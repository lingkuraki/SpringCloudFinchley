server:
  port: 8031
spring:
  application:
    name: microservice-hystrix-turbine
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
turbine:
  # 要监控的微服务列表，多个用，分隔
  app-config: microservice-consumer-movie-feign,micorservice-consumer-movie
  cluster-name-expression: "'default'"
