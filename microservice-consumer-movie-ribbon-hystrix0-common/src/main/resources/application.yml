server:
  port: 8011
spring:
  application:
    name: microservice-consumer-movie-ribbon-hystrix-common

eureka:
  client:
    service-url:
      # 指定注册到eureka server上的服务名称
      defaultZone: http://localhost:8761/eureka/
  instance:
    # 是否注册IP到eureka server，如不指定或设为false，那就会注册主机名到eureka server
    prefer-ip-address: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: 'hystrix.stream,health'
